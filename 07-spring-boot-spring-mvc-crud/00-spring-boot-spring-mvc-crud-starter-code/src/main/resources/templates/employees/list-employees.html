<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>STUDENTS DETAILS DIRECTORY</h3>
        <hr>
        <!-- add button to add -->
        <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
            ADD STUDENTS
        </a>
        
        <!-- this tag is used to create a table -->

        <table class="table table-bordered table-striped">
<!-- thead is used to define the header section of the table -->
            <thead class="table-dark">
                <tr>
                    <!-- fields to be inserted at first th tag is used -->
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tempEmployees:${employees}">
                    <td th:text="${tempEmployees.firstName}" />
                    <td th:text="${tempEmployees.lastName}"/>
                    <td th:text="${tempEmployees.email}"/>

                    <!-- add update button  -->
                    <td>
                        <a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployees.id})}" 
                        class="btn btn-info btn-sm">
                            UPDATE
                        </a>
                        <!-- ad delete button in same action in table -->
                        <a th:href="@{/employees/delete(employeeId=${tempEmployees.id})}"
                        class="btn btn-danger btn-sm"
                        onclick="if (!(confirm('are you sure want to delete this employee')))return false">
                            DELETE
                        </a>
                    </td>
                </tr>

            </tbody>


        </table>
        

    </div>
    
    
</body>
</html>
