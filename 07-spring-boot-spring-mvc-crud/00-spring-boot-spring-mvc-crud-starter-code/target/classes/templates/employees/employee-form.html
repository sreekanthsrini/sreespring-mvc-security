<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>save employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h3>Employee Directory</h3>
        <hr>
        <p class="h4 mb-4">SAVE THE EMPLOYEE</p>

        <form th:action="@{/employees/save}"
        th:object="${employee}" method="post">


        <!--Add the hidden form field to handle the updat
         -->
         <input type="hidden"th:field="*{id}">
        <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="Firstname">
        <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Lastname">
        <input type="text" th:field="*{email}" class="form-control mb-4 w-25" placeholder="Email">
        <button type="submit" class="btn btn-info col-2">SAVE</button>
    </form>
    <hr>
    <a th:href="@{/employees/list}">Back to Employee List</a>
    </div>
    
</body>
</html>
